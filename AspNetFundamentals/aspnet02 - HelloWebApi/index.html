<!DOCTYPE html>
<html>
<head>
    <title>Using WebApi and jQuery</title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.2.js"></script>

    <p>Press to get a simple Hello from the server</p>
    <button id="simpleButton">Press for Hello!</button>

    <br /><br />

    <p>Enter your first name and press to get a Hello from the server</p>
    <input id="simpleInput" placeholder="Enter your first name" />
    <button id="firstNameButton">Press for Hello</button>
    
    <br /><br />

    <p>Enter your first name, last name and press to get a Hello from the server</p>
    <input id="firstNameInput" placeholder="Enter your first name" />
    <input id="lastNameInput" placeholder="Enter your last name" />
    <button id="fullNameButton">Press for Hello</button>

    

</body>
</html>
